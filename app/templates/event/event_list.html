{% extends 'home/base.html' %}
{% block content %}
    {% for event in events %}
        <div class="event">
            <div class="date">
                {{ event.created_date }}
            </div>
            <h1><a href="{% url 'event' pk=event.pk %}">{{ event.title }}</a></h1>
            <p>{{ event.text| slice:":300" }}</p>
        </div>
    {% endfor %}
{% endblock %}
