{% extends 'account/base.html' %}
{% block content %}
    <h1>Sign In</h1>
    <p>Please sign in with one of your existing third party accounts. Or, <a href="/accountssignup/">sign up</a>
    for a Calendar account and sign in below:</p>

    <div class="socialaccount_ballot">
      <ul class="socialaccount_providers">
        <li>
          <a title="Google" class="socialaccount_provider google"
             href="/accountsgoogle/login/?process=login">Google</a>
        </li>
      </ul>
      <div class="login-or">or</div>
    </div>
    <form class="login" method="POST" action="/accountslogin/">
      <input type='hidden' name='csrfmiddlewaretoken' value='wRBgrgP9jLU3stLtY9nJGzBhBCwS9OPc65SjOQDvfFCBEwqgj8EizwFvGOU8rLx7' />
      <p><label for="id_login">Username:</label> <input type="text" name="login" placeholder="Username" autofocus="autofocus" maxlength="150" required id="id_login" /></p>
      <p><label for="id_password">Password:</label> <input type="password" name="password" placeholder="Password" required id="id_password" /></p>
      <p><label for="id_remember">Remember Me:</label> <input type="checkbox" name="remember" id="id_remember" /></p>
      <a class="button secondaryAction" href="/accountspassword/reset/">Forgot Password?</a>
      <button class="primaryAction" type="submit">Sign In</button>
    </form>
{% endblock %}
